<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Simon Game</h1>
    <div class="scores">
      <h2 class="currentMode">Current Mode: Normal</h2>
      <h2 class="currentScore">Your Score: 0</h2>
      <h2 class="highScore">High Score: 0</h2>
      <h2 class="youLose"></h2>
    </div>
    <div class="buttonGrid">
      <button class="game-green"></button>
      <button class="game-red"></button>
      <button class="game-blue"></button>
      <button class="game-yellow"></button>
    </div>
    <div class="settingsInputs">
      <button class="startButton">START</button>
      <button class="toggleDifficulty">STRICT</button>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
